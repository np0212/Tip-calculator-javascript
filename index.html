<!DOCTYPE html>
<html>

<head>
    <title>GETTING STARTED WITH BRACKETS</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <p>How much was your bill?
                <p>
                    $ <input id="billamount" type="text" placeholder="Bill Amount">
                <p>How was your service?
                <p>
                    <select id="serviceQual">
                        <option disabled selected value="0">-- Choose an Option --</option>
                        <option value="0.35">35&#37; &#45; Outstanding</option>
                        <option value="0.22">22&#37; &#45; Good</option>
                        <option value="0.14">14&#37; &#45; It was OK</option>
                        <option value="0.1">10&#37; &#45; Bad</option>
                        <option value="0.05">5&#37; &#45; Terrible</option>
                    </select>
            </form>
            <p>How many people are splitting the bill?</p>
            <input id="peopleamount" type="text" placeholder="Number of People">
            <button type="button" id="calculate">Calculate Tip!</button>
        </div>
        <!--calculator end-->
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">each</small>
        </div>
        <!--totalTip end-->
    </div>
    <!--container end-->
    <script type="text/javascript" src="tipcalculator.js"></script>
</body>

</html>
